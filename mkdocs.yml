site_name: MkDocs Poetry Tutorial
docs_dir: _guides

theme:
  name: material
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    #- navigation.tabs
    #- navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - tags

plugins:
  - search
  - macros
  # - tags:
  #     tags_file: tags.md

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/YOUR_GITHUB_USERNAME
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/YOUR_TWITTER_USERNAME
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/YOUR_LINKEDIN_USERNAME

copyright: Copyright &copy; 2023 Your Name

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - meta

# Define only part of the navigation manually
nav:
  - Home: index.md
  # - Guides:  # You can define a folder manually
  #     - Getting Started: guides/getting-started.md